<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="dist/css/cardstarter.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<div id="container">
      <h1>Black Jack</h1>
    <br>
      <button id="deal">DEAL</button>
    <br>
    <table id="playerCardTable" class="board">
      <tr><br>
        <div id="playerScore">Player Score is... </div>
        <td id="card1"><div class="player card back-blue"></td>
        <td id="card2"><div class="player card back-blue"></td>
        <td id="card3"><div class="player card outline"></td>
        <td id="card4"><div class="player card outline"></td>
        <td id="card5"><div class="player card outline"></td>
      </tr>
      </table>
      <table id="houseCardTable" class="board">
      <tr><br>
        <div id="hosueScore">House Score is... </div>
        <td id="houseCard1"><div class="house card back-blue"></td>
        <td id="houseCard2"><div class="house card back-blue"></td>
        <td id="houseCard3"><div class="house card outline"></td>
        <td id="houseCard4"><div class="house card outline"></td>
        <td id="houseCard5"><div class="house card outline"></td>
      </tr>
    </table>
      <br>
        <div id="buttonconsole">
        <button id="hit">HIT</button>
        <button id="stay">STAY</button>
        <br><br>
        <div id="bettingconsole"> Choose betting amount
        <button id="Five">$5</button>
        <button id="Ten">$10</button>
        <button id="Twenty">$20</button>
        </div>
        <br><br>
        <div id="playerTotal"> Your Total is $200</div>
        <div id="playerBet">Your bet is $__</div>
        </div>
      </div><!-- end container div-->
    <br>

<script src="js/main.js"></script>
</body>
</html>
